<p-toast position="top-right"></p-toast>

<div class="login-container">
  <p-card  class="login-card">
    <div class="main-content">
      <!-- Lado izquierdo (logo) -->
      <div class="company__info">
        <span class="company__logo">
          <img src="https://www.merca2.es/wp-content/uploads/2023/04/empresa-6-1068x641.jpg" alt="Logo" class="company-logo-image">
        </span>
      </div>

      <!-- Formulario de login -->
      <div class="login_form">
        <h3 class="login-title">Iniciar Sesi칩n</h3>
        <form (ngSubmit)="login()" class="p-fluid">
          <div class="field">
            <span class="p-float-label">
              <label for="correoElectronico">Correo Electr칩nico</label>
              <input
                pInputText
                id="correoElectronico"
                [(ngModel)]="credentials.CorreoElectronico"
                name="correoElectronico"
                required/>
            </span>
          </div>
          <div class="field">
            <label for="Password">Contrase침a</label>
            <span class="p-float-label">
              <input
                pInputText
                type="password"
                id="Password"
                [(ngModel)]="credentials.Password"
                name="Password"
                required
              />
            </span>
          </div>
          <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" class="error-message"></p-message>
          <button
            pButton 
            type="submit"
            label="Iniciar Sesi칩n"
            severity="info"
            [disabled]="isLoading"
            [loading]="isLoading"
            class="login-button"
          ></button>
        </form>
      </div>
    </div>
  </p-card>
</div>

<p-toast position="top-right"></p-toast>

<div class="login-container">
  <p-card header="Iniciar Sesi칩n" class="login-card">
    <div class="main-content">
      <!-- Lado izquierdo (logo) -->
      <div class="company__info">
        <span class="company__logo">
          <h2><i class="fa fa-android"></i></h2>
        </span>
        <h4 class="company_title">Tu Empresa</h4>
      </div>

      <!-- Formulario de login -->
      <div class="login_form">
        <form (ngSubmit)="login()" class="p-fluid">
          <div class="field">
            <span class="p-float-label">
              <input
                pInputText
                id="correoElectronico"
                [(ngModel)]="credentials.CorreoElectronico"
                name="correoElectronico"
                required
              />
              <label for="correoElectronico">Correo Electr칩nico</label>
            </span>
          </div>
          <div class="field">
            <span class="p-float-label">
              <input
                pInputText
                type="password"
                id="Password"
                [(ngModel)]="credentials.Password"
                name="Password"
                required
              />
              <label for="Password">Contrase침a</label>
            </span>
          </div>
          <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" class="error-message"></p-message>
          <button
            pButton
            type="submit"
            label="Iniciar Sesi칩n"
            [disabled]="isLoading"
            [loading]="isLoading"
            class="login-button"
          ></button>
        </form>
      </div>
    </div>
  </p-card>
</div>

<div class="main-container">
    <p-card header="Crear Nuevo Curso" subheader="SubtÃ­tulo" >
       
        <p-floatlabel  variant="on">
          <input type="text" pInputText  id="nombreCurso" autocomplete="off"/>
          <label for="nombre">Nombre del Curso</label>
      </p-floatlabel> 

  
      <p-floatlabel>  
    <p-autocomplete [(ngModel)]="puestoSeleccionado" [virtualScroll]="true" [suggestions]="filteredItems" [virtualScrollItemSize]="34" (completeMethod)="filterItems($event)" filter="true" optionLabel="label" placeholder="Tipo de documento obtenido" [dropdown]="true" />
    </p-floatlabel>
    

<div class="label-container">
   <p-floatlabel variant="on">
    <p-datepicker inputId="FechaNacimiento" showIcon iconDisplay="input" />
    <label for="FechaNacimiento">Fecha de Inicio</label>
</p-floatlabel>
</div>
<div class="label-container">
    <p-floatlabel variant="on">
     <p-datepicker inputId="FechaNacimiento" showIcon iconDisplay="input" />
     <label for="FechaNacimiento">Fecha de Termino</label>
 </p-floatlabel>
 </div>



    
    <h3> <p-divider align="left" type="solid">
      <b>Asignar Empleado</b>
      </p-divider></h3>
  

        <div class="contenedor-botones">
        <p-button label="Seleccionar Empleados" icon="pi pi-plus" (click)="abrirDialogo()"></p-button>
      </div>

        <p-table [value]="empleadosSeleccionados">
          <ng-template pTemplate="header">
            <tr>
              <th>Clave Empleado</th>
              <th>Nombre Empleado</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-emp>
            <tr>
              <td>{{ emp.clave }}</td>
              <td>{{ emp.nombre }}</td>
            </tr>
          </ng-template>
        </p-table>
        
    
    <div class="contenedor-botones">
      <button class="boton" pButton pRipple aria-label="Buscar" severity="info" (click)="redirigir()">
        <span pButtonLabel>Guardar</span>
      </button>
    </div>
</p-card>

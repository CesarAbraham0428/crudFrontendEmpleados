<div class="main-container">
    <p-card header="Asignar Nuevo Curso" subheader="SubtÃ­tulo" >
       
        <p-floatlabel  variant="on">
          <p-autocomplete [(ngModel)]="cursosSeleccionados" [virtualScroll]="true" [suggestions]="filteredItemsCursos" [virtualScrollItemSize]="34" (completeMethod)="filterItemsCursos($event)" filter="true" optionLabel="label" placeholder="Nombre del Curso" [dropdown]="true" />
      </p-floatlabel> 

  
      <p-floatlabel>  
    <p-autocomplete [(ngModel)]="tipoDocumentoSeleccionado" [virtualScroll]="true" [suggestions]="filteredItemsTipoDocumento" [virtualScrollItemSize]="34" (completeMethod)="filterItemsTipoDocumento($event)" filter="true" optionLabel="label" placeholder="Tipo de documento obtenido" [dropdown]="true" />
    </p-floatlabel>
    

<div class="label-container">
   <p-floatlabel variant="on">
    <p-datepicker [(ngModel)]="fechaInicio" inputId="FechaNacimiento" showIcon iconDisplay="input" />
    <label for="FechaInicio">Fecha de Inicio</label>
</p-floatlabel>
</div>
<div class="label-container">
    <p-floatlabel variant="on">
     <p-datepicker [(ngModel)]="fechaTermino" inputId="FechaNacimiento" showIcon iconDisplay="input" />
     <label for="FechaTermino">Fecha de Termino</label>
 </p-floatlabel>
 </div>
    
    <h3> <p-divider align="left" type="solid">
      <b>Asignar Empleado</b>
      </p-divider></h3>
  

        <div class="contenedor-botones">
        <p-button class="pButton" severity="secondary" label="Seleccionar Empleados" icon="pi pi-plus" (click)="abrirDialogo()"></p-button>
      </div>

        <p-table [value]="empleadosSeleccionados">
          <ng-template pTemplate="header">
            <tr>
              <th>Clave Empleado</th>
              <th>Nombre Empleado</th>
              <th>Eliminar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-emp>
            <tr>
              <td>{{ emp.ClaveEmpleado }}</td>
              <td>{{ emp.Nombre }}</td>
            <td>
            <button pButton icon="pi pi-times" class="p-button-danger" (click)="eliminarEmpleado(emp)"></button>
          </td>
        </tr>
          </ng-template>
        </p-table>
        
    
    <div class="contenedor-botones">

      <button class="botonc" pButton pRipple aria-label="Cancelar" severity="info" (click)="redirigir()">
        <span pButtonLabel>Cancelar</span>
      </button>
      
      <button class="boton" pButton pRipple aria-label="Buscar" severity="success" (click)="guardarCurso()">
        <span pButtonLabel>Guardar</span>
      </button>
    </div>
</p-card>
</div>
